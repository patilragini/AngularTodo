<div class="col-lg-3 col-md-4 col-md-offset-3"  style="padding-top:30px">
  <alert></alert>

<div class="addCard-container  registercard">
    <h2>Register </h2>
    <form name="form" (ngSubmit)="validation.form.valid && register()" #validation="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': validation.submitted && !email.valid }">
            <label for="name"> Name</label>
            <input placeholder="a-z A-Z" type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="validation.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': validation.submitted && !email.valid }">
            <label for="email">Email</label>
            <input placeholder="Eg:abc@gmail.com" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            <div *ngIf="validation.submitted && !email.valid" class="help-block">Email is required</div>
        </div>

        <!-- <div class="form-group" [ngClass]="{'has-error': validation.submitted && !mobilenumber.valid }">
            <label for="mobilenumber">Phone Number</label>
            <input placeholder="10 Digit ..." type="number" class="form-control"   maxlength="10" name="mobilenumber" [(ngModel)]="model.mobilenumber" #mobilenumber="ngModel" required />
            <div *ngIf="validation.submitted && !mobilenumber.valid" class="help-block">mobilenumber is required</div>
        </div> -->
        

        <div class="form-group" [ngClass]="{ 'has-error': validation.submitted && !password.valid }">
            <label for="password">Password</label>
            <input placeholder="Mininum 6 chars" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" minlength="6" required />
            <div *ngIf="validation.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
       

        <div class="form-group">
            <label for="name">Mobile Number</label>
            <input type="text" class="form-control" id="mobilenumber"
            required
            [(ngModel)]="model.mobilenumber" name="mobilenumber"
            pattern="[0-9]*"
            minlength="10"
            maxlength="10" 
            #mobile="ngModel">
            <div [hidden]="mobile.valid || mobile.pristine"
               class="alert alert-danger">
               <div [hidden]="!mobile.hasError('minlength')">Mobile should be 10digit</div>
               <div [hidden]="!mobile.hasError('required')">Mobile is required</div>
               <div [hidden]="!mobile.hasError('pattern')">Mobile numberr should be only numbers</div>
            </div>
         </div>  
          
         <div class="form-group">
            <button  mat-button [disabled]="loading">Register</button>

            <button mat-button [routerLink]="['/login']" >Cancel</button>
        </div>

    </form>


</div>
    
</div>
