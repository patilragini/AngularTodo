<div class="col-lg-3 col-md-4 col-md-offset-3" >
<div class="addCard-container logincard" >

    <h2 style="margin-left: 100px">Login</h2>
    <alert></alert>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>

            <input matInput type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required
             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  />
             
             <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input matInput  maxlength=10  type="password" class="form-control" min   name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

      
        </div>
        <div class="form-group">
            <button  mat-button [disabled]="loading">Login</button>
